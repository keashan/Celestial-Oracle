    <style>
      :root {
        --fs-form-label: 14px;
        --fs-form-input: 16px;
        --fs-heading-main: 36px;
        --fs-heading-sub: 24px;
        --fs-body: 16px;
        --fs-btn-text: 16px;
        --fs-chat-msg: 16px;
        --fs-prediction-quote: 24px;
        --fs-modal-item: 16px;
      }

      body {
        background: #0a0a1a;
        background: radial-gradient(circle at top center, #1a1a3e 0%, #0a0a1a 100%);
        color: #f8f9fa;
        font-family: 'Montserrat', sans-serif;
        min-height: 100vh;
      }
      h1, h2, h3 {
        font-family: 'Cormorant Garamond', serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .star-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        background-image: 
          radial-gradient(1.5px 1.5px at 20px 30px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 150px 70px, rgba(255,255,255,0.8), rgba(0,0,0,0)),
          radial-gradient(2px 2px at 300px 160px, rgba(168,85,247,0.4), rgba(0,0,0,0)),
          radial-gradient(1.5px 1.5px at 450px 40px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 600px 80px, #fff, rgba(0,0,0,0)),
          radial-gradient(2.5px 2.5px at 750px 120px, rgba(59,130,246,0.3), rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 800px 800px;
        opacity: 0.4;
        animation: stars-drift 180s linear infinite;
      }
      @keyframes stars-drift {
        from { background-position: 0 0; }
        to { background-position: 800px 800px; }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-bounce-slow {
        animation: bounce-slow 4s infinite ease-in-out;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
