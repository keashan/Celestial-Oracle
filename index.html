
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Oracle - Your Astrology Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        background: #0a0a1a;
        background: radial-gradient(circle at top center, #1a1a3e 0%, #0a0a1a 100%);
        color: #f8f9fa;
        font-family: 'Montserrat', sans-serif;
        min-height: 100vh;
      }
      h1, h2, h3 {
        font-family: 'Cormorant Garamond', serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .star-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        background-image: 
          radial-gradient(1.5px 1.5px at 20px 30px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 150px 70px, rgba(255,255,255,0.8), rgba(0,0,0,0)),
          radial-gradient(2px 2px at 300px 160px, rgba(168,85,247,0.4), rgba(0,0,0,0)),
          radial-gradient(1.5px 1.5px at 450px 40px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 600px 80px, #fff, rgba(0,0,0,0)),
          radial-gradient(2.5px 2.5px at 750px 120px, rgba(59,130,246,0.3), rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 800px 800px;
        opacity: 0.4;
        animation: stars-drift 180s linear infinite;
      }
      @keyframes stars-drift {
        from { background-position: 0 0; }
        to { background-position: 800px 800px; }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
    <script>
      // Shim process.env for browser environments where it's not defined
      window.process = window.process || { env: {} };
    </script>

  }
}
</script>
  </head>
